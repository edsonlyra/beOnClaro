version: '3.4'

services:
  portalbeonv0:
    image: portalbeonv0
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 manage.py runserver"]
    ports:
      - 5678:5678
